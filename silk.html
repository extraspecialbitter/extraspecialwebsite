<FONT size=5>
	please<br>
	encircle<br>
	my fingers<br>
	my neck<br>
	my waist<br>
	propeling me<br>
	into clouds<br>
	of perfume.<br>
	breathless<br>
	I dare not<br>
	remind you<br>
	that all<br>
	I ever wanted<br>
	was the moonlight<br>
	reflected<br>
	in your hair.<br><br><br>


	Paul David Mena<br>
	15 January, 1997<br>
	Acton, MA<br>
