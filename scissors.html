<font face=tahoma size=5>
	shredding that Visa card<br>
	was just the beginning.<br>
	after years<br>
	of opening envelopes<br>
	and tenderly trimming<br>
	the family photos<br>
	I dream of the day<br>
	that you finally <br>
	plunge me<br>
	into the heart <br>
	of every <br>
	last<br>
	unfaithful <br>
	lover.<br><br><br>


	Paul David Mena<br>
	7 January, 1997<br>
	Cambridge, MA<br>
