<H1 ALIGN=center>bitch barbie</H1>
<HR>
<TABLE WIDTH=100%><TR>
<TD ALIGN=center>
<font face="Tahoma" size=5>
        you are<br>
        pure plastic pain.<br>
        you are<br>     
        punishing me<br>
        for every wounded<br>
        G.I. Joe<br>
        imploring my daughters<br>
        to starve themselves<br>
        for a body like yours.<br><br><br>


	Paul David Mena<br>
	4 August, 1997<br>
	Cambridge, MA<br>
