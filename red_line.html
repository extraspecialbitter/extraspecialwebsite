<H1 ALIGN=center>red line</H1>
<HR>
<TABLE WIDTH=100%><TR>
<TD ALIGN=center>
<strong>
	my irregular heartbeat<BR>
	echoes<BR>
	through the station<BR>
	rushing the turnstiles<BR>
	breathless<BR>
	the squeal<BR>
	of rust on rust<BR>
	clutching my chest<BR>
	building to a crescendo<BR>
	and then<BR>
	subsiding<BR>
	in a tired<BR>
	white noise moan.<BR><BR><BR>


	Paul David Mena<BR>
	26 December, 1996<BR>
	Cambridge, MA<BR>
</strong>
<P>
</TD>
