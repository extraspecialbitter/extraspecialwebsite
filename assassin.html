<FONT FACE="Tahoma, Braggadocio, Courier" size=5 color="#cc3366">
<strong>assassin<BR><BR>
<FONT size=4>
in the palm of my hand<br>
I possess<br>
the key<br>
to toppling your fortress.<br>
with this trigger<br>
I release<br>
the pain.<br>
with this needle<br>
I puncture<br>
your blue-eyed dream.
	<BR><BR><BR>


	Paul David Mena<BR>
	22 November, 1993<BR>
	Albany, NY<BR>
</strong>
</FONT>
</TD>
