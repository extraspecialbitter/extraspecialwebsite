<H1 ALIGN=center>nightpiece</H1>
<HR>
<TABLE WIDTH=100%><TR>
<TD ALIGN=center>
<strong>
	your kiss<br>
	nearly neutralized<br>
	my stomach acids.<br><br>

	I unraveled into a net<br>
	with many holes<br>
	combing the ocean floor<br>
	for fallen stars.<br><br><br>


	Paul David Mena<br>
	28 September 1993<br>
	Albany, NY<br>
</strong>
<P>
