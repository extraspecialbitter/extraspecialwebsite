<HR>

<TD ALIGN=center>
<font face=tahoma size=4>
	you stood beside the easel<br>
	canvas missing<br>
	a portrait.<br>
	later that night<br>
	I counted raindrops<br>
	none of which felt refreshing.<br>
	much later<br>
	we should have kissed<br>
	but didn't.<br>
	the gallery is closed.<br><br><br>


	Paul David Mena<br>
	5 October, 1996<br>
	Acton, MA<br>
