windchimes
<HR>
<font face=tahoma size=6>
	on a cold december night<br>
	the air rushed through me<br>
	catching the last train<br>
	and leaving me<br>
	to stare at the starless sky<br>
	last week's want ads<br>
	dancing at my feet.<br><br><br>


	Paul David Mena<br>
	31 December, 1997<br>
	Boston, MA<br>
