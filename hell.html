<strong>
<font color=yellow size=7 face=Lucida, Braggadocio>
	451 Fahrenheit<BR><BR>
<font size=6> 
	at temperatures<br>
	that vaporized steel<br>
	your words sublimated<br>
	and entered a world<br>
	of Brownian motion.<br>
	it was hell<br>
	your lips <br>
	pressing against mine<br>
	a vague unspoken speech<br>
	a tired metaphor<br>
	for love.<br><br><br>


	Paul David Mena<br>
	16 April, 1997<br>
	Somerville, MA<br>
